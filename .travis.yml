sudo: false

language: python

matrix:
  include:
    - python: 2.7
    - python: 2.7
      env: JYTHON=true MYPYTHON=jython - JYTHON_URL="http://search.maven.org/remotecontent?filepath=org/python/jython-installer/2.7.0/jython-installer-2.7.0.jar"
    - python: 2.7
      env: JYTHON=true MYPYTHON=jython - JYTHON_URL="http://search.maven.org/remotecontent?filepath=org/python/jython-installer/2.7.1b3/jython-installer-2.7.1b3.jar"
    - python: 3.5
env:
  global:
    
    
    - JYTHON=false
    - MYPYTHON=python

cache:
  directories:
    - $HOME/.cache/pip

before_install:
    - |
        # Install jython
        if [ "$JYTHON" == "true" ]; then
          deactivate
          wget $JYTHON_URL -O jython_installer.jar;
          java -jar jython_installer.jar -s -d $HOME/jython;
          export PATH=$HOME/jython/bin:$PATH;
          jython -c "print ''";
          jython -c "import sys; print sys.version"
        fi

install:
    - |
        # Install dependencies
        pip install --upgrade pip
        pip install --upgrade wheel
        pip install --upgrade setuptools
        pip install ply pep8 mako pytest
        if [ "$JYTHON" == "false" ]; then
          pip install pytest-cov codecov
        fi

script:

  - |
      # Build parsetab and run tests
      $MYPYTHON -c "from pyoracc import _generate_parsetab; _generate_parsetab()"
      echo "Running tests"
      if [ "$JYTHON" == "true" ]; then
        py.test
      else
        py.test --cov=pyoracc --cov-report xml --runslow
      fi

  - pep8 --exclude=parsetab.py .
  
after_success:
  - |
      if [ "$JYTHON" == "false" ]; then
        codecov
      fi
